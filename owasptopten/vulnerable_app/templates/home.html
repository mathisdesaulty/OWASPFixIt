<!-- vulnerable_app/templates/accueil_vulnerable.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Choose the site version</h1>
    <a href="{% url 'vulnerable_function' %}">
        <button>Vulnerable</button>
    </a>
    <a href="{% url 'fixed_accueil' %}">
        <button>Fixed</button>
    </a>
    <a href="{% url 'login' %}">
        <button>Login</button>
    </a>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
